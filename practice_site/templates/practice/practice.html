<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain</title>
    <style>
        ol{
            padding-inline: 20px;
        }
    </style>

</head>
<body>
    <ol>
        {% for question in questions %}
        <li>
            <p>{{ question.question_text }}</p>
        </li>
        <ol>
            {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }}</li>
                {% endfor %}
        </ol>
        {% endfor %}

    </ol>


</body>
</html>
